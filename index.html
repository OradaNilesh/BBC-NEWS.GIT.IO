<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBC NEWS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="assests/css/index.css" />
</head>

<body>
  <nav>
    <div class="main-nav container flex">

      <a href="">
        <img src="assests/image/log.png" class="img-logo" />
      </a>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" onclick="reload('home')">Home</li>
          <li class="hover-link nav-item" onclick="onNavItemClick('ipl')" id="ipl">IPL</li>
          <li class="hover-link nav-item" onclick="onNavItemClick('finance')" id="finance">Finance</li>
          <li class="hover-link nav-item" onclick="onNavItemClick('politics')" id="politics">Politics</li>
          <li class="hover-link nav-item" onclick="onNavItemClick('sports')" id="sports">Sports</li>
          <li class="hover-link nav-item" onclick="onNavItemClick('economics')" id="economics">Economics</li>
          <li class="hover-link nav-item" onclick="onNavItemClick('entertainment')" id="entertainment">Entertainment
          </li>
        </ul>
      </div>
      <div class="search-bar">
        <input type="text" class="news-input" id="search-text" placeholder="search" />
        <button class="search-btn" id="search-btn">search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="page-records">
      <select class="form-select" id="records_size" style="max-width: 80px;">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>

      </select>
    </div>
    <div class="cards-container container flex" id="cards-container">

    </div>
  </main>
  <template id="template-news">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="img-news">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
        <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
    </div>
  </template>

  <div class="btn btn-light btn-group float-end">
    <button class="btn btn-danger " id="prev" >
      <i class="fa-solid fa-circle-arrow-left"></i>
    </button>
    <div class="btn-group pagination-box">
      
    </div>
    <button class="btn btn-danger next" id="next">
      <i class="fa-solid fa-circle-arrow-right"></i>
    </button>
  </div>


  <script src="assests/js/index.js"></script>
  <script src="assests/js/login.js"></script>
</body>

</html>
